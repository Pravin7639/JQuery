<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1>Get Set Attribute </h1>

    <table>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" id="pwd" />
                <input type="checkbox" id="cbAction" />
            </td>
        </tr>
    </table>
<hr />
    <input type="button" value="Get Set Content" id="btn1" /> |
    <input type="button" value="Download" id="btn2" />

    <hr />

    <a href="https://www.google.com" target="_blank" id="a1"> Visit Google </a>
    |
    <a id="a2">Visit FaceBook</a>


    <hr />

    <textarea id="result" rows="10" cols="70" readonly></textarea>


    <script src="scripts/JQuery.min.js"></script>


    <script>
        $(function () {
            $('#result').val('');

            $('#btn1').click(function () {
                var a1 = $('#a1').attr('href');
                $('#result').val(`${a1}\n`);

                a1 = $('#a1').attr('target');
                var existingResult = $('#result').val();
                $('#result').val(`${existingResult} ${a1}`);

                //$('#a2').attr('href', 'https://facebook.com');
                //$('#a2').attr('target', '_blank');

                $('#a2').attr({
                    'href': 'https://facebook.com',
                    'target': '_blank',
                    'style': 'color:white;background-color:red;'
                });



            });



            $('#btn2').click(function () {
                var val = $(this).attr('value');

                var change = (val == 'Download') ? 'Processing..' : 'Download';

                $(this).attr('value', change);

                // $(this).attr('disabled', 'disabled');
            });




            $('#cbAction').click(function () {
                var status = $(this).prop('checked');

                // alert(status);

                if (status == true) {
                    $('#pwd').attr('type', 'text');
                } else {
                    $('#pwd').attr('type', 'password');
                }
            });
        });



    </script>




</body>
</html>
