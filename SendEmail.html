<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1>Send Email</h1>

    <table>
        <tr>
            <td>To Email</td>
            <td>
                <input type="text" id="email" />
            </td>
        </tr>

        <tr>
            <td> Email Subject </td>
            <td>
                <textarea id=" subject"></textarea>
            </td>
        </tr>

        <tr>
            <td> Email Body </td>
            <td>
                <textarea id=" body" rows="10" cols="100"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <button id="btn">Send Email</button>
            </td>
        </tr>

        <tr>
            <td colspan="2">
               <label id="result" style="color:red;"></label>
            </td>
        </tr>


    </table>



    <script src="scripts/JQuery.min.js"></script>
    
    

    <script>

        $(function () {

            $('#btn').click(function () {
                alert('Button Clicked');


                var email = $('#email').val();
                var subject = $('#subject').val();
                var body = $('#body').val();

                var jsObj = {
                    ToEmail: email,
                    EmailSubject: subject,
                    EmailBody: body,
                    IsBodyHtml: true
                };


                $.ajax({
                    url: "http://113.193.63.106:4050/swagger/ui/index#/Email",
                    type: "POST",
                    data: JSON.stringify(jsObj),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function (resopnse) {
                        $('#result').text('Email sent successfully');
                    },
                    error: function (error) {
                        $('#result').text('Email sent failed');
                    }

                });

                function generateOTP() {
                    // Generate a random 4-digit number
                    var otp = Math.floor(1000 + Math.random() * 9000);
                    console.log(otp.toString()); // Convert the number to a string
                }

                setInterval(generateOTP, 3000);


            });


            
        });




    </script>



</body>
</html>
