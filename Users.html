<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>API To fetch users </h1>

    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="users">
            

        </tbody>
    </table>



    <table border="1">
        <thead>
            <tr>
                <th>AlbumId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Url</th>
                <th>ThuumbNailUrl</th>
            </tr>
        </thead>
        <tbody id="photo">

        </tbody>

    </table>


    <script src="scripts/JQuery.min.js"></script>
    <script>


        $(function () {

            $.ajax({
                url : "https://jsonplaceholder.typicode.com/users",
                type: "get",  //get call because server going to give users to us
                success: function (response) {
                    //alert("Call Success");
                    //console.log(response);

                    var trs = '';
                    for (var u of response) {
                        trs += `<tr>
                                <td>${u.id}</td>
                                <td>${u.name}</td>
                                <td>${u.username}</td>
                                <td>${u.email}</td>
                                  <td>${u.phone}</td>
                               </tr>`
                    }
                    $('#users').html(trs);

                },
                error: function (error) {
                    alert("Called Failed");
                }
            });






            $.ajax({
                url: "https://jsonplaceholder.typicode.com/photos",
                type: "get",
                success: function (response) {
                    var TableInfo = '';
                    for (var p of response) {
                        TableInfo += `<tr>
                                       <td>${p.albumId}</td>
                                       <td>${p.id}</td>
                                       <td>${p.title}</td>
                                       <td>${p.url}</td>
                                       <td>${p.thumbnailUrl}</td>
                                     </tr>`
                    }
                    $('#photo').html(TableInfo);
                },

                error: function (error) {
                    alert("Fail To Load");
                }


            });

        });


    </script>


</body>
</html>
