<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        div {
            border: 2px solid black;
            padding: 100px;
            margin: 100px;
        }

        span{
            border:2px solid red;
            padding: 40px;
            margin:50px;

        }

        
    </style>
</head>
<body>
    <h2>Dimensions Demo</h2>
    <hr />
    <div>
        <span id="span1">Span Content</span>

    </div>
    <hr />
    <textarea rows="10" cols="100" id="result"></textarea>


    <script src="scripts/JQuery.min.js"></script>

    <script>

        $(function () {

            var w = $('#span1').width();
           var orignal = $('#result').val();
            $('#result').val(`${orignal} \n Width : ${w} \n`);

            w = $('#span1').innerWidth();
             orignal = $('#result').val();
            $('#result').val(`${orignal} \n innerWidth : ${w} \n`);

            w = $('#span1').outerWidth();
            orignal = $('#result').val();
            $('#result').val(`${orignal} \n outerWidth : ${w} \n`);

            w = $('#span1').outerWidth(true);
            orignal = $('#result').val();
            $('#result').val(`${orignal} \n outerWidth(true) : ${w} \n`);








            var h = $('#span1').height();
            original = $('#result').val();
            $('#result').val(`${original}\n height() : ${h}`);

            h = $('#span1').innerHeight();
            original = $('#result').val();
            $('#result').val(`${original}\n innerHeight() : ${h}`);

            h = $('#span1').outerHeight();
            original = $('#result').val();
            $('#result').val(`${original}\n outerHeight() : ${h}`);

            h = $('#span1').outerHeight(true);
            original = $('#result').val();
            $('#result').val(`${original}\n outerHeight(true) : ${h}`);




        });



    </script>





</body>
</html>
