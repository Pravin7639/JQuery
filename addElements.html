<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h2>Add Elements Demo</h2>

    <input type="button" value="Click Me!!!" id="btn" />
    <div>
        <p id="p1"><b> Original Paragraph Text </b></p>
    </div>

    <table id="tbl">
        <tr>
            <td>
                <input type="text" />
            </td>
            <td>
                <input type="text" />
            </td>
            <td>
                <input type="button" value="+" />
            </td>
        </tr>
    </table>



    <script src="scripts/JQuery.min.js"></script>


    <script>

        $(function () {

            $('#btn').click(function () {
                $('#p1').append('Appended Text');
                $('#p1').prepend('Preppended Text');
                $('#p1').before('Before Text');
                $('#p1').after('After Text');
               // $('#tbl').remove();
            });

            var counter = 1;
            var maxPassengers = 4;
            $('#tbl').on("click", "[value='+']", function () {
                if (counter <= maxPassengers) {
                    var row = `<tr>
                        <td><input type="text" /></td>
                          <td><input type="text" /></td>
                          <td><input type="button" value="+"/></td>
                        </tr>`;
                    counter++;
                  
                } else {
                    alert('Maximum 5 passengers allowed per ticket.');
                }
                $('#tbl').append(row);
            });

           
        });



        $('#btn').click(function () {
            $('#tbl').remove();  // complete table remove ie. child and parent element get cleared
           // $('#tbl').empty();  // table tag is there but it remove child element
        });


    </script>








</body>
</html>
