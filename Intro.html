<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    

</head>
<body>

    <h1 id="heading1">JQuery Introduction</h1>
    <h1 id="heading2">JQuery Introduction</h1>
    <h1 id="heading3">JQuery Introduction</h1>
    <h1 id="heading4">JQuery Introduction</h1>
    <h1 id="heading5">JQuery Introduction</h1>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--<script src="scripts/JQuery.min.js"></script>-->

    <script>
        // first way to declare ready function
        $(document).ready(function () {
            document.getElementById('heading1').style.color = 'red';
        });


        //second way to declare ready function
        $(function () {
            document.getElementById('heading2').style.color = 'white';
            document.getElementById('heading2').style.backgroundColor = 'seagreen';
        });



        $(function () {
            $('#heading3').css('color', 'white');
            $('#heading3').css('backgroundColor', 'red');
        });


        Pravin = $.noConflict();

        Pravin(function () {
            Pravin('#heading4').css('color', 'white');
            Pravin('#heading4').css('backgroundColor', 'seagreen');
        });


                        jQuery(function () {
                            jQuery('#heading5').css('color', 'white');
                            jQuery('#heading5').css('backgroundColor', 'green');
                        });




    </script>

</body>
</html>
